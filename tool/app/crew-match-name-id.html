<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>姓名匹配员工号</title>
    <link rel="stylesheet" href="../../libs/bootstrap.min.css">
    <style>
        body { background: transparent; padding: 20px; }
        .table-header { display: flex; justify-content: flex-start; align-items: center; background: #f8f9fa; padding: 8px 12px; border: 1px solid #dee2e6; border-radius: 6px 6px 0 0; border-bottom: none; gap: 12px; }
        .table-header span { font-weight: 600; font-size: 14px; }
        .table-container { border: 1px solid #dee2e6; border-radius: 0 0 6px 6px; max-height: 300px; overflow-y: auto; }
        .table-container table { width: 100%; border-collapse: collapse; }
        .table-container td { padding: 8px 12px; border-bottom: 1px solid #dee2e6; font-size: 14px; }
        .table-container tr:last-child td { border-bottom: none; }
        .table-container tr.selected { background: #e7f1ff; }
        .table-container td:first-child { width: 30px; }
        .no-result { text-align: center; padding: 40px 20px; color: #6c757d; font-size: 14px; }
        #fileStatus { padding: 8px 12px; border-radius: 6px; font-size: 12px; display: none; }
        @media (max-width: 768px) {
            .row { flex-direction: column; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card mb-4">
            <div class="card-body text-center position-relative">
                <a href="../../index.html" class="position-absolute start-0 top-50 translate-middle-y ms-3 text-decoration-none">返回首页</a>
                <h4 class="card-title mb-0">姓名匹配员工号</h4>
            </div>
        </div>
        
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title border-bottom pb-2 mb-3">导入员工数据</h5>
                <div class="d-flex align-items-center gap-3">
                    <span id="fileStatus"></span>
                    <label class="btn btn-outline-secondary" style="cursor:pointer;">
                        重新选择文件
                        <input type="file" id="fileInput" accept=".xlsx,.xls" style="display:none;">
                    </label>
                </div>
            </div>
        </div>
        
        <div class="row g-4">
            <div class="col-md-6">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title border-bottom pb-2 mb-3">输入文本</h5>
                        <div class="d-flex justify-content-end gap-2 mb-3">
                            <button id="searchBtn" class="btn btn-outline-secondary" disabled>查询匹配</button>
                            <button id="clearBtn" class="btn btn-outline-secondary">清空输入</button>
                        </div>
                        <textarea id="textInput" class="form-control" rows="10" placeholder="请在此处粘贴或输入包含员工姓名的文本内容..."></textarea>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title border-bottom pb-2 mb-3">匹配结果</h5>
                        <div class="d-flex justify-content-end gap-2 mb-3">
                            <button id="copyNameBtn" class="btn btn-outline-secondary">复制姓名列</button>
                            <button id="copyIdBtn" class="btn btn-outline-secondary">复制员工号列</button>
                        </div>
                        <div id="resultArea">
                            <div class="table-header">
                                <span style="width:30px"><input type="checkbox" id="selectAll" title="全选"></span>
                                <span style="flex:1">姓名</span>
                                <span style="flex:1">员工号</span>
                            </div>
                            <div class="table-container">
                                <table>
                                    <tbody id="resultBody">
                                        <tr><td colspan="2" class="no-result">匹配结果将显示在这里...</td></tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="d-flex justify-content-between mt-2 text-muted small">
                            <span id="countInfo">匹配到 0 个员工</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="card mt-4">
            <div class="card-body">
                <h5 class="card-title border-bottom pb-2 mb-3">使用说明</h5>
                <p>从混杂着机组姓名的文本中提取姓名并匹配员工号。</p>
                <ol class="text-muted">
                    <li>导入包含员工号和姓名的Excel文件（第一列员工号，第二列姓名）</li>
                    <li>将文本粘贴到输入框</li>
                    <li>点击"查询匹配"</li>
                    <li>点击复制按钮复制结果（有选中的只复制选中的，没选中则复制全部）</li>
                </ol>
            </div>
        </div>
    </div>

<script src="../../libs/xlsx.full.min.js"></script>
<script src="crew-match-name-id.js"></script>
</body>
</html>
