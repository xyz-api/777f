<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>提取员工号</title>
    <link rel="stylesheet" href="../../libs/bootstrap.min.css">
    <style>
        body { background: transparent; padding: 20px; }
        .output-area {
            min-height: 200px;
            padding: 12px;
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            white-space: pre-wrap;
            font-family: monospace;
        }
        @media (max-width: 768px) {
            .row { flex-direction: column; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card mb-4">
            <div class="card-body text-center position-relative">
                <a href="../../index.html" class="position-absolute start-0 top-50 translate-middle-y ms-3 text-decoration-none">返回首页</a>
                <h4 class="card-title mb-0">提取员工号</h4>
            </div>
        </div>
        
        <div class="row g-4">
            <div class="col-md-6">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title border-bottom pb-2 mb-3">输入文本</h5>
                        <div class="d-flex justify-content-end gap-2 mb-3">
                            <button id="extractBtn" class="btn btn-outline-secondary">提取六位数字</button>
                            <button id="clearBtn" class="btn btn-outline-secondary">清空输入</button>
                        </div>
                        <textarea id="inputText" class="form-control" rows="10" placeholder="请在此处粘贴或输入您的文本内容..."></textarea>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title border-bottom pb-2 mb-3">提取结果</h5>
                        <div class="d-flex justify-content-end gap-2 mb-3">
                            <button id="copyBtn" class="btn btn-outline-secondary">一键复制</button>
                        </div>
                        <div id="outputArea" class="output-area">提取结果将显示在这里...</div>
                        <div class="d-flex justify-content-between mt-2 text-muted small">
                            <span id="countInfo">提取到 0 个六位数字</span>
                            <span id="uniqueInfo">去重后 0 个唯一数字</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="card mt-4">
            <div class="card-body">
                <h5 class="card-title border-bottom pb-2 mb-3">使用说明</h5>
                <p>从混杂着员工号的文本中提取6位数字员工号，自动去重并排序。</p>
                <ol class="text-muted">
                    <li>将文本粘贴到输入框</li>
                    <li>点击"提取六位数字"</li>
                    <li>点击"一键复制"复制结果</li>
                </ol>
            </div>
        </div>
    </div>

<script src="crew-extract-id.js"></script>
</body>
</html>
